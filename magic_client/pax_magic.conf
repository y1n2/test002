# ========================================================
# magic_pax.conf (乘客互联网网关)
# ========================================================

# --------------------- 基本身份信息 ---------------------
CLIENT_ID           = PAX-WIFI-GW
AIRCRAFT_TYPE       = A320

# --------------------- 会话业务核心参数 ---------------------
PROFILE_NAME        = PASSENGER_WIFI_PORTAL

# 带宽单位: kbps
# 需求分析: 尽可能申请最大带宽，但允许被挤占
REQUESTED_BW        = 50000                        # 50 Mbps
REQUESTED_RETURN_BW = 10000                        # 10 Mbps
REQUIRED_BW         = 0                            # 0=无最低保障 (Best Effort)
REQUIRED_RETURN_BW  = 0

# QoS & 优先级
QOS_LEVEL           = 0                            # 0=BE (Best Effort, 尽力而为)
PRIORITY_CLASS      = 5                            # 低优先级 (5)，资源不足时被丢弃

# --------------------- 认证信息 ---------------------
USERNAME            = pax_gateway
CLIENT_PASSWORD     = PaxPublicAccess2025

# --------------------- 高级功能开关 ---------------------
TIMEOUT             = 7200                         # 2小时超时
KEEP_REQUEST        = 1                            # 允许排队等待资源
ACCOUNTING_ENABLED  = 1                            # 必须开启计费

# --------------------- 业务参数 ---------------------
# 强制限制在巡航阶段，符合法规并节省起降时的昂贵卫星资源
FLIGHT_PHASE        = CRUISE

# --------------------- 流量过滤规则 (TFT) ---------------------
# 仅允许 Web 浏览 (HTTP/HTTPS)
TFT_GROUND.1        = permit tcp any eq 80 any
TFT_GROUND.2        = permit tcp any eq 443 any
# 禁止 P2P 或其他协议