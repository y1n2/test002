# ========================================================
# magic_maint.conf (机务数据卸载)
# ========================================================

# --------------------- 基本身份信息 ---------------------
CLIENT_ID           = QAR-OFFLOAD-UNIT
AIRCRAFT_TYPE       = A320

# --------------------- 会话业务核心参数 ---------------------
PROFILE_NAME        = MAINT_DATA_LOADER

# 带宽单位: kbps
# 需求分析: 在地面通过 5G/WiFi 快速传输 GB 级数据
REQUESTED_BW        = 500000                       # 500 Mbps
REQUESTED_RETURN_BW = 500000                       # 500 Mbps
REQUIRED_BW         = 10000                        # 至少 10 Mbps 才传输
REQUIRED_RETURN_BW  = 10000

# QoS & 优先级
QOS_LEVEL           = 0                            # 0=BE (大数据传输不需要低延迟)
PRIORITY_CLASS      = 3                            # 中等优先级

# --------------------- 认证信息 ---------------------
USERNAME            = maint_sys_root
CLIENT_PASSWORD     = MaintRootAccess!!

# --------------------- 高级功能开关 ---------------------
TIMEOUT             = 1800                         # 30分钟
KEEP_REQUEST        = 0                            # 连不上就下次再说

# --------------------- 业务参数 ---------------------
# 强制仅在登机口/地面阶段可用
FLIGHT_PHASE        = GATE
# 强制指定链路名称 (需与 DLM 配置匹配)，防止误走卫星
DLM_NAME            = LINK_WIFI

# --------------------- 流量过滤规则 (TFT) ---------------------
# 仅允许连接公司内网服务器
TFT_GROUND.1        = permit ip any 10.0.0.0 255.0.0.0