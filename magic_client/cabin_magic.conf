# ========================================================
# magic_cabin.conf (客舱乘务终端)
# ========================================================

# --------------------- 基本身份信息 ---------------------
CLIENT_ID           = CABIN-IPAD-POS
AIRCRAFT_TYPE       = A320

# --------------------- 会话业务核心参数 ---------------------
PROFILE_NAME        = CABIN_CREW_POS

# 带宽单位: kbps
# 需求分析: 刷卡验证数据包很小，但不能失败
REQUESTED_BW        = 1024                         # 1 Mbps
REQUESTED_RETURN_BW = 512                          # 512 kbps
REQUIRED_BW         = 64                           # 64 kbps 也能完成交易
REQUIRED_RETURN_BW  = 64

# QoS & 优先级
QOS_LEVEL           = 1                            # 1=AF (确保转发)
PRIORITY_CLASS      = 2                            # 高优先级 (高于乘客，低于驾驶舱)

# --------------------- 认证信息 ---------------------
USERNAME            = crew_device_01
CLIENT_PASSWORD     = CrewPosLogin777

# --------------------- 高级功能开关 ---------------------
TIMEOUT             = 28800                        # 8小时 (执勤期)
KEEP_REQUEST        = 1                            # 允许短暂排队

# --------------------- 业务参数 ---------------------
# 无特定飞行阶段限制
# FLIGHT_PHASE      = ALL

# --------------------- 流量过滤规则 (TFT) ---------------------
# 仅允许 HTTPS 交易流量
TFT_GROUND.1        = permit tcp any eq 443 any