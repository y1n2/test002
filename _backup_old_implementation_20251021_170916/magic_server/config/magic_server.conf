# MAGIC服务器配置文件

# 链路配置
links: {
    # 链路模拟器IP
    simulator_ip = "127.0.0.1";
    
    # 链路端口
    ethernet_port = 10001;
    wifi_port = 10002;
    cellular_port = 10003;
    satellite_port = 10004;
    
    # 链路带宽 (Mbps)
    ethernet_bandwidth = 100;
    wifi_bandwidth = 54;
    cellular_bandwidth = 10;
    satellite_bandwidth = 2;
    
    # 链路延迟 (ms)
    ethernet_latency = 1;
    wifi_latency = 5;
    cellular_latency = 50;
    satellite_latency = 500;
    
    # 链路可靠性 (0-100)
    ethernet_reliability = 99;
    wifi_reliability = 90;
    cellular_reliability = 80;
    satellite_reliability = 70;
    
    # 链路信号强度 (0-100)
    ethernet_signal = 100;
    wifi_signal = 80;
    cellular_signal = 70;
    satellite_signal = 60;
};

# 策略配置
policy: {
    # 权重配置
    bandwidth_weight = 40;
    latency_weight = 30;
    reliability_weight = 20;
    signal_strength_weight = 10;
};

# 全局配置
global: {
    # 最大客户端数
    max_clients = 100;
    
    # 总带宽 (Mbps)
    total_bandwidth = 200;
    
    # 客户端超时时间 (秒)
    client_timeout = 300;
    
    # 链路监控间隔 (秒)
    link_monitor_interval = 5;
};