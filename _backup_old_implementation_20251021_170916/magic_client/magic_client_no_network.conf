# MAGIC Client Configuration File - 禁用网络配置版本
# ================================
# 
# 这是一个禁用网络配置功能的MAGIC客户端配置文件
# 用于避免与现有网络配置的冲突

# Server Configuration
# ===================
server = {
    # Server hostname or IP address
    hostname = "localhost";
    
    # Server port (default Diameter port is 3868)
    port = 3868;
    
    # Enable TLS encryption (recommended)
    use_tls = false;
    
    # Connection timeouts (in seconds)
    connect_timeout = 30;
    response_timeout = 60;
    
    # Maximum connection retry attempts
    max_retries = 3;
};

# Authentication Configuration
# ===========================
auth = {
    # Unique client identifier
    client_id = "magic_client_001";
    
    # User credentials
    username = "test_user";
    password = "test_password";
    
    # Authentication realm
    realm = "magic.example.com";
    
    # Authentication timeout (in seconds)
    auth_timeout = 30;
    
    # Auto reconnect on connection loss
    auto_reconnect = true;
    
    # Reconnect interval (in seconds)
    reconnect_interval = 10;
};

# Network Configuration - 禁用网络配置功能
# ==========================================
network = {
    # 禁用首选网络接口
    preferred_interface = "";
    
    # 禁用自动选择接口
    auto_select_interface = false;
    
    # 禁用备份原始网络配置
    backup_original_config = false;
    
    # 禁用退出时恢复配置
    restore_on_exit = false;
    
    # 网络连通性测试超时（保留用于测试）
    network_test_timeout = 10;
    
    # 禁用带宽限制
    bandwidth_limit = 0;
    
    # 保留测试主机用于连通性验证
    test_hosts = [
        "8.8.8.8",
        "1.1.1.1",
        "208.67.222.222"
    ];
};

# Proxy Configuration
# ==================
proxy = {
    # Enable local proxy server
    enable_proxy = false;
    
    # Proxy server port
    proxy_port = 8080;
    
    # Bind address (127.0.0.1 for localhost only)
    bind_address = "127.0.0.1";
    
    # Maximum concurrent connections
    max_connections = 100;
    
    # Connection timeout (in seconds)
    connection_timeout = 30;
    
    # Log proxy requests
    log_requests = false;
};

# Logging Configuration
# ====================
log = {
    # Log level: DEBUG, INFO, WARNING, ERROR
    log_level = "DEBUG";
    
    # Log file path
    log_file = "/tmp/magic_client.log";
    
    # Enable console logging
    log_to_console = true;
    
    # Enable file logging
    log_to_file = true;
    
    # Enable syslog logging
    log_to_syslog = false;
    
    # Maximum log file size in MB
    max_log_size = 10;
    
    # Maximum number of log files to keep
    max_log_files = 5;
    
    # Enable log rotation
    rotate_logs = true;
};

# Monitoring Configuration
# =======================
monitor = {
    # Enable connection monitoring
    enable_monitoring = true;
    
    # Statistics collection interval (in seconds)
    stats_interval = 60;
    
    # Statistics file path
    stats_file = "/tmp/magic_client_stats.log";
    
    # Enable heartbeat monitoring
    enable_heartbeat = true;
    
    # Heartbeat interval (in seconds)
    heartbeat_interval = 30;
    
    # Heartbeat timeout (in seconds)
    heartbeat_timeout = 10;
    
    # Disable bandwidth monitoring to avoid network conflicts
    enable_bandwidth_monitor = false;
    
    # Bandwidth check interval (in seconds)
    bandwidth_check_interval = 10;
};

# Security Configuration
# ======================
security = {
    # Verify server certificate
    verify_server_cert = false;
    
    # Allow self-signed certificates (not recommended for production)
    allow_self_signed = true;
    
    # Trusted CA directory
    trusted_ca_dir = "/etc/ssl/certs";
    
    # Enable message encryption
    enable_encryption = false;
    
    # Encryption algorithm
    encryption_algorithm = "AES-256-GCM";
    
    # Enable message compression
    enable_compression = false;
    
    # Maximum session time (in seconds)
    max_session_time = 3600;
    
    # Auto logout on idle
    auto_logout_on_idle = true;
    
    # Idle timeout (in seconds)
    idle_timeout = 1800;
};