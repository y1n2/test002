# MAGIC Client Configuration File
# ================================
# 配置文件适用于当前测试环境

# Server Configuration
# ===================
server = {
    # 服务器地址 - 连接到本地freeDiameter服务端
    hostname = "127.0.0.1";
    
    # 服务器端口 - 匹配服务端配置
    port = 3869;
    
    # 启用TLS加密
    use_tls = true;
    
    # TLS证书文件路径
    cert_file = "/home/zhuwuhui/freeDiameter/certs/server.crt";
    key_file = "/home/zhuwuhui/freeDiameter/certs/server.key";
    ca_file = "/home/zhuwuhui/freeDiameter/certs/ca.crt";
    
    # 连接超时设置
    connect_timeout = 30;
    response_timeout = 60;
    
    # 最大重试次数
    max_retries = 3;
};

# Authentication Configuration
# ===========================
auth = {
    # 客户端标识符
    client_id = "magic_test_client";
    
    # 用户凭证
    username = "test_user";
    password = "test_password";
    
    # 认证域
    realm = "aircraft.local";
    
    # 认证超时
    auth_timeout = 30;
    
    # 自动重连设置
    auto_reconnect = true;
    reconnect_interval = 60;
};

# Network Configuration
# ====================
network = {
    # 自动选择网络接口
    auto_select_interface = true;
    
    # 备份原始网络配置
    backup_original_config = true;
    
    # 退出时恢复原始配置
    restore_on_exit = true;
    
    # 网络连接测试超时
    network_test_timeout = 10;
    
    # 带宽限制 (0 = 无限制)
    bandwidth_limit = 0;
};

# Proxy Configuration
# ==================
proxy = {
    # 启用HTTP代理
    enable_http_proxy = true;
    
    # HTTP代理端口
    http_proxy_port = 8080;
    
    # 启用HTTPS代理
    enable_https_proxy = true;
    
    # HTTPS代理端口
    https_proxy_port = 8443;
    
    # 代理绑定地址
    proxy_bind_address = "127.0.0.1";
};

# Logging Configuration
# ====================
logging = {
    # 日志级别: DEBUG, INFO, WARN, ERROR
    log_level = "INFO";
    
    # 日志文件路径
    log_file = "/tmp/magic_client.log";
    
    # 启用控制台输出
    console_output = true;
    
    # 最大日志文件大小 (MB)
    max_log_size = 10;
    
    # 日志文件轮转数量
    log_rotation_count = 5;
};

# Security Configuration
# ======================
security = {
    # 加密算法
    encryption_algorithm = "AES-256-GCM";
    
    # 启用消息压缩
    enable_compression = false;
    
    # 最大会话时间 (秒)
    max_session_time = 3600;
    
    # 空闲时自动登出
    auto_logout_on_idle = true;
    
    # 空闲超时 (秒)
    idle_timeout = 1800;
};