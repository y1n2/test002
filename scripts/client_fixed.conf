# freeDiameter Windows Client Configuration
# Fixed version for WSL Ubuntu server connection

# Identity
Identity = "client.example.com";
Realm = "example.com";

# Network configuration
ListenOn = "127.0.0.1";
Port = 3869;
SecPort = 3870;

# Disable IPv6 and SCTP for Windows compatibility
No_IPv6;
No_SCTP;

# TLS Configuration
TLS_Cred = "D:\freeDiameter\client\certs\client.cert.pem", "D:\freeDiameter\client\certs\client.key.pem";
TLS_CA = "D:\freeDiameter\client\certs\ca.cert.pem";
TLS_CRL = "D:\freeDiameter\client\certs\ca.crl.pem";
TLS_Prio = "NORMAL";
TLS_DH_File = "D:\freeDiameter\client\certs\dh.pem";

# Load dictionary extensions
LoadExtension = "D:\freeDiameter\client\bin\dict_arinc839.fdx";

# Connect to WSL Ubuntu server
ConnectPeer = "server.example.com" { ConnectTo = "127.0.0.1"; Port = 3868; No_TLS; };

# Application threads
AppServThreads = 4;

# Windows specific optimizations
TcNoDelay;

# Logging
LogLevel = "FULL";