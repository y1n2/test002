# freeDiameter WSL Client Configuration
# 在 WSL 内运行的客户端配置

# Identity
Identity = "wsl-client.example.com";
Realm = "example.com";

# Network configuration
ListenOn = "127.0.0.1";
Port = 3869;
SecPort = 3870;

# Disable IPv6 and SCTP for compatibility
No_IPv6;
No_SCTP;

# TLS Configuration (使用相对路径)
TLS_Cred = "certs/client.crt", "certs/client.key";
TLS_CA = "certs/ca.crt";

# Load dictionary extensions
LoadExtension = "dict_eap.fdx";
LoadExtension = "dict_nasreq.fdx";

# Connect to local server
ConnectPeer = "server.example.com" { ConnectTo = "127.0.0.1"; Port = 3868; No_TLS; };

# Application threads
AppServThreads = 4;

# TCP optimization
TcNoDelay;

# Logging
LogLevel = "FULL";