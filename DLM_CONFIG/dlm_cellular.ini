# ============================================================================
# DLM CELLULAR 配置文件
# ============================================================================

[general]
link_id = 0x02
link_type = cellular
link_name = LINK_CELLULAR

[interface]
name = ens33
ip_address = 10.1.1.1
netmask = 255.255.255.0

[bandwidth]
max_forward_link_kbps = 50000
max_return_link_kbps = 25000

[latency]
delay_ms = 50
jitter_ms = 10

[signal]
rssi_threshold_dbm = -75
rssi_min_dbm = -100
rssi_max_dbm = -40
initial_rssi_dbm = -55

[cost]
factor = 0.05
per_mb_cents = 5

[network]
security_level = 4
mtu = 1500
is_asymmetric = true
ground_only = false

[timing]
reporting_interval_sec = 5
heartbeat_interval_sec = 10
going_down_lead_time_ms = 3000

[socket]
mihf_path = /tmp/mihf.sock
dlm_path = /tmp/dlm_cellular.sock
