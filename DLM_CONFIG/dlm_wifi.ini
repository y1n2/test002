# ============================================================================
# DLM WIFI 配置文件
# ============================================================================

[general]
link_id = 0x03
link_type = wifi
link_name = LINK_WIFI

[interface]
name = ens38
ip_address = 10.3.3.3
netmask = 255.255.255.0

[bandwidth]
max_forward_link_kbps = 300000
max_return_link_kbps = 150000

[latency]
delay_ms = 5
jitter_ms = 2

[signal]
rssi_threshold_dbm = -70
rssi_min_dbm = -95
rssi_max_dbm = -30
initial_rssi_dbm = -45

[cost]
factor = 0.01
per_mb_cents = 1

[network]
security_level = 3
mtu = 1500
is_asymmetric = false
ground_only = true

[timing]
reporting_interval_sec = 3
heartbeat_interval_sec = 5
going_down_lead_time_ms = 2000

[socket]
mihf_path = /tmp/mihf.sock
dlm_path = /tmp/dlm_wifi.sock
