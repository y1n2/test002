# ============================================================================
# DLM SATCOM 配置文件
# ============================================================================

[general]
link_id = 0x01
link_type = satcom
link_name = LINK_SATCOM

[interface]
name = ens37
ip_address = 10.2.2.2
netmask = 255.255.255.0

[bandwidth]
max_forward_link_kbps = 30000
max_return_link_kbps = 2000

[latency]
delay_ms = 600
jitter_ms = 50

[signal]
rssi_threshold_dbm = -85
rssi_min_dbm = -110
rssi_max_dbm = -50
initial_rssi_dbm = -65

[cost]
factor = 0.20
per_mb_cents = 20

[network]
security_level = 5
mtu = 1500
is_asymmetric = true
ground_only = false

[timing]
reporting_interval_sec = 10
heartbeat_interval_sec = 30
going_down_lead_time_ms = 5000

[socket]
mihf_path = /tmp/mihf.sock
dlm_path = /tmp/dlm_satcom.sock
