# 简单的 freeDiameter 测试配置
Identity = "client.example.com";
Realm = "example.com";

# 禁用服务器功能
Port = 0;
SecPort = 0;

# 基本设置
AppServThreads = 1;
RoutingInThreads = 1;
RoutingOutThreads = 1;
NoRelay;

# 启用TLS配置
TLS_Cred = "../build/client.crt",
           "../build/client.key";
TLS_CA = "../build/ca.crt";
# 极宽松的TLS配置，完全禁用证书验证
TLS_Prio = "NORMAL:%VERIFY_ALLOW_BROKEN:%VERIFY_ALLOW_SIGN_WITH_SHA1:%VERIFY_ALLOW_X509_V1_CA_CRT:%UNSAFE_RENEGOTIATION:%VERIFY_DISABLE_CRL_CHECKS:%DISABLE_SAFE_RENEGOTIATION";

# 禁用SCTP，使用TCP
No_SCTP;

# 加载ARINC-839字典扩展
LoadExtension = "../build/extensions/dict_arinc839.fdx";

# 连接到服务端 - 使用TLS端口5870
ConnectPeer = "server.example.com" { ConnectTo = "192.168.37.136"; port = 5870; };
