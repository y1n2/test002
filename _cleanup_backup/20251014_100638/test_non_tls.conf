# 非TLS测试配置 - 仅用于验证基本Diameter协议功能
Identity = "client.example.com";
Realm = "example.com";

# 应用程序支持
AppServThreads = 1;

# 客户端端口配置
Port = 3869;  # 客户端监听端口
No_SCTP;  # 禁用SCTP，只使用TCP
NoRelay;  # 禁用中继功能

# 字典加载 - ARINC-839 AVP定义
LoadExtension = "../build/extensions/dict_arinc839.fdx";

# 连接到服务器 - 使用非TLS端口
ConnectPeer = "192.168.37.136" { ConnectTo = "192.168.37.136"; Port = 3868; No_TLS; };