# 客户端连接到链路模拟器的配置
Identity = "client.example.com";
Realm = "example.com";

# 应用程序支持
AppServThreads = 1;

# 禁用服务器功能
Port = 0;
SecPort = 0;

# 字典加载 - ARINC-839 AVP定义
LoadExtension = "../extensions/dict_arinc839.fdx";

# 连接到链路模拟器 - 使用TCP端口
# 连接到以太网链路 (端口 8001)
ConnectPeer = "link-simulator.example.com" { ConnectTo = "127.0.0.1"; Port = 8001; No_TLS; };