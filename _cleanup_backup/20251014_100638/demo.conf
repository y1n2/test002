# freeDiameter Python 客户端配置文件
# 基本配置
Identity = "client.example.com";
Realm = "example.com";
Port = 3868;
SecPort = 5868;

# TLS 配置
TLS_Cred = "certs/client.crt", "certs/client.key";
TLS_CA = "certs/ca.crt";

# 对等节点配置 - 使用 TLS 端口和主机名
ConnectPeer = "server.example.com" { Port = 5868; };

# 可选: 使用 TLS 的对等节点
# ConnectPeer = "secure-server.example.com" { Port = 5868; };

# 可选: 指定不同 Realm 的对等节点
# ConnectPeer = "other-server.example.com" { Port = 3868; Realm = "other.com"; };
