# ARINC 839 MAGIC Test Configuration File
# This file tests the configuration parsing functionality

# Basic server settings
router_host = 192.168.1.100
router_port = 8080
legacy_port = 8081
max_clients = 200

# Session management
session_timeout = 7200
auth_timeout = 600
max_sessions = 2000

# Network settings
heartbeat_interval = 60
reconnect_interval = 10
max_retries = 5

# Link configuration
default_link_type = WIFI
load_balancing_enabled = 1
qos_enabled = 1

# Logging configuration
log_level = 4
log_to_file = 1
log_file = /tmp/test_magic_arinc839.log

# Legacy detection
legacy_detect_enabled = 1
legacy_detect_port = 8081
legacy_timeout = 120

# Policy file
policy_file = /tmp/test_magic_policy.conf